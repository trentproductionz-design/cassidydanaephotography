backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "weddings"
    label: "Weddings"
    folder: "content/weddings"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Couple Names"
        name: "title"
        widget: "string"
      - label: "Location"
        name: "location"
        widget: "string"
      - label: "Date"
        name: "date"
        widget: "string"
      - label: "Category"
        name: "category"
        widget: "select"
        options: 
          - "Destination"
          - "Elopement"
          - "Michigan"
          - "Intimate"
      - label: "Featured Image"
        name: "featured_image"
        widget: "image"
      - label: "Story"
        name: "story"
        widget: "markdown"
      - label: "Personal Note"
        name: "personal_note"
        widget: "text"
      - label: "Gallery Images"
        name: "gallery"
        widget: "list"
        fields:
          - label: "Image"
            name: "image"
            widget: "image"